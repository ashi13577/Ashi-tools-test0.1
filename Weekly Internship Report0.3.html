<meta charset="UTF-8">
<title>Weekly Internship Report | Ashi&nbsp;Tools</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --primary: #00ffd5; --primary-dark: #00ccb3;
  --dark-bg: #121212; --card-bg: #1e1e1e;
  --text-light: #e0e0e0; --text-muted: #a0a0a0;
  --border: #333; --success: #28a745; --danger: #ff6b6b;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{background:var(--dark-bg);color:var(--text-light);min-height:100vh;display:flex;flex-direction:column}
header,footer{text-align:center;padding:1.5rem;border-color:var(--border)}
header{border-bottom:1px solid var(--border)}
footer{border-top:1px solid var(--border);margin-top:2rem;color:var(--text-muted)}
h1{color:var(--primary);font-size:1.8rem}
.header-sub{color:var(--text-muted);margin-top:.5rem}
.container{flex:1;max-width:1000px;margin:1rem auto;padding:0 1rem}

/* Form */
.card{background:var(--card-bg);border:1px solid var(--border);border-radius:8px;padding:2rem;margin-bottom:2rem}
.tab-nav{display:flex;border-bottom:1px solid var(--border);margin-bottom:1rem}
.tab-btn{flex:1;padding:.75rem;text-align:center;background:none;border:none;color:var(--text-muted);cursor:pointer;transition:.2s}
.tab-btn.active{color:var(--primary);border-bottom:2px solid var(--primary)}
.tab-content{display:none}
.tab-content.active{display:block}
.form-section{margin-bottom:1.2rem}
.form-section label{display:block;margin-bottom:.5rem;color:var(--text-light);font-weight:500}
.form-section input,
.form-section textarea,
.form-section select{width:100%;padding:.75rem;background:#2d2d2d;border:1px solid var(--border);border-radius:5px;color:var(--text-light);transition:.2s}
.form-section input:focus,
.form-section textarea:focus,
.form-section select:focus{border-color:var(--primary);outline:none;background:#252525}
textarea{min-height:100px;resize:vertical}

/* Buttons */
.btn{padding:.6rem 1.2rem;border:none;border-radius:5px;cursor:pointer;font-size:.9rem;font-weight:500;transition:.2s}
.btn-primary{background:var(--primary);color:black}
.btn-primary:hover{background:var(--primary-dark)}
.btn-secondary{background:#333;color:var(--text-light)}
.btn-secondary:hover{background:#444}
.btn-danger{background:transparent;color:var(--danger);border:1px solid var(--danger)}
.btn-danger:hover{background:var(--danger);color:#fff}

/* Reports list */
.search-container{position:relative;margin-bottom:1rem}
.search-icon{position:absolute;left:.75rem;top:.85rem;color:var(--text-muted)}
.search-box{width:100%;padding:.75rem .75rem .75rem 2.5rem;background:#2d2d2d;border:1px solid var(--border);border-radius:5px;color:var(--text-light)}
.reports-list{max-height:calc(100vh - 400px);overflow-y:auto}
.reports-list::-webkit-scrollbar{width:6px}
.reports-list::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}

.empty-state{text-align:center;color:var(--text-muted);padding:2rem;border:1px dashed var(--border);border-radius:6px;margin:2rem 0}
.empty-state i{font-size:2rem;margin-bottom:1rem;display:block}

/* Report card */
.report-card{background:var(--card-bg);border:1px solid var(--border);border-radius:8px;margin-bottom:1rem;transition:.2s}
.report-card:hover{transform:translateY(-4px);border-color:var(--primary)}
.report-header{background:rgba(0,255,213,.1);padding:1rem;border-bottom:1px solid var(--border)}
.report-title{font-size:1.2rem;color:var(--primary);margin:0}
.report-meta{display:flex;justify-content:space-between;color:var(--text-muted);font-size:.85rem;margin-top:.5rem}
.report-body{padding:1rem}
.report-section{margin-bottom:1rem}
.report-section h4{font-size:1rem;color:var(--text-light);margin-bottom:.4rem;font-weight:500}
.report-content{background:rgba(0,0,0,.2);padding:.75rem;border-radius:5px;font-size:.9rem;white-space:pre-wrap;}

/* Footer actions */
.report-footer{padding:1rem;border-top:1px solid var(--border);display:flex;justify-content:flex-end;gap:.5rem}
.show-more{background:none;border:none;color:var(--primary);cursor:pointer;font-size:.8rem;display:none}

/* Toast */
.toast{position:fixed;top:20px;right:20px;background:var(--dark-bg);color:var(--text-light);padding:1rem;border-radius:5px;border-left:4px solid var(--success);transform:translateX(120%);transition:.3s;z-index:1000}
.toast.show{transform:translateX(0)}
.toast.error{border-left-color:var(--danger)}

@media(max-width:768px){
  .container{padding:0 .5rem}
  .tab-nav{flex-wrap:wrap}
}
</style>


<header>
  <i class="fas fa-3x fa-briefcase" style="color:var(--primary)"></i>
  <h1>Weekly Internship Report</h1>
  <p class="header-sub">Log your weekly progress, challenges &amp; goals</p>
</header>

<div class="container">
  <!-- Form -->
  <div class="card">
    <h2 style="margin:0 0 1rem;color:var(--primary)"><i class="fas fa-plus-circle"></i> New Entry</h2>

    <!-- Tabs -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="details">Internship Details</button>
      <button class="tab-btn" data-tab="weekly">Weekly Entry</button>
      <button class="tab-btn" data-tab="feedback">Supervisor Feedback</button>
    </div>

    <!-- Tab Contents -->
    <div id="details-tab" class="tab-content active">
      <div class="form-section">
        <label>Student Name</label>
        <input id="studentName" type="text" placeholder="Your full name">
      </div>
      <div class="form-section">
        <label>College/University</label>
        <input id="collegeName" type="text" placeholder="Your institution">
      </div>
      <div class="form-section">
        <label>Internship Period</label>
        <input id="internPeriod" type="text" placeholder="e.g., Jun–Aug 2025">
      </div>
      <div class="form-section">
        <label>Company Name</label>
        <input id="companyName" type="text" placeholder="Organization">
      </div>
      <div class="form-section">
        <label>Supervisor</label>
        <input id="supervisorName" type="text" placeholder="Supervisor name">
      </div>
    </div>

    <div id="weekly-tab" class="tab-content">
      <div class="form-section">
        <label>Week # / Date Range</label>
        <input id="weekRange" type="text" placeholder="e.g. Week&nbsp;1: Jul&nbsp;1–7,&nbsp;2025">
      </div>
      <div class="form-section">
        <label>Objectives</label>
        <textarea id="objectives" placeholder="This week’s goals"></textarea>
      </div>
      <div class="form-section">
        <label>Tasks Undertaken</label>
        <textarea id="tasks" placeholder="List of tasks &amp; activities"></textarea>
      </div>
      <div class="form-section">
        <label>Skills Learned</label>
        <textarea id="skills" placeholder="Technical/soft skills gained"></textarea>
      </div>
      <div class="form-section">
        <label>Challenges Faced</label>
        <textarea id="challenges" placeholder="Obstacles encountered"></textarea>
      </div>
      <div class="form-section">
        <label>Next Week Goals</label>
        <textarea id="nextGoals" placeholder="Plans for next week"></textarea>
      </div>
    </div>

    <div id="feedback-tab" class="tab-content">
      <div class="form-section">
        <label>Supervisor Feedback</label>
        <textarea id="feedback" placeholder="Comments from supervisor"></textarea>
      </div>
      <div class="form-section">
        <label>Additional Notes</label>
        <textarea id="additionalNotes" placeholder="Any other remarks"></textarea>
      </div>
    </div>

    <!-- Form Actions -->
    <div style="margin-top:1.5rem;display:flex;gap:1rem;flex-wrap:wrap">
      <button id="saveBtn" class="btn btn-primary"><i class="fas fa-save"></i> Save Entry</button>
      <button id="clearBtn" class="btn btn-secondary"><i class="fas fa-broom"></i> Clear Form</button>
      <button id="exportAllBtn" class="btn btn-secondary"><i class="fas fa-file-pdf"></i> Export All to PDF</button>
    </div>
  </div>

  <!-- Search -->
  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input id="searchInput" class="search-box" placeholder="Search entries...">
  </div>

  <!-- Report List -->
  <div class="reports-list" id="reportList"><div class="empty-state"><i class="fas fa-file-alt"></i>
      <p>No entries to show.</p></div></div>
</div>

<!-- Toast -->
<div id="toast" class="toast" style="border-left-color: var(--success);"><span id="toastText">Entry deleted</span></div>

<footer>
  <p>Built with ❤️ by Ashi Tools</p>
  <p><a href="https://www.instagram.com/ashish_singh_rajput_3" style="color:var(--primary);text-decoration:none;">@ashish_singh_rajput_3</a></p>
</footer>

<script>
// Shortcut
const $=id=>document.getElementById(id);

// State
let entries = JSON.parse(localStorage.getItem('internWeeklyEntries')||'[]');
let editId = null;

// Toast
function showToast(msg,type='success'){
  const t=$('toast'),txt=$('toastText');
  txt.textContent=msg;
  t.className='toast show';
  t.style.borderLeftColor = type==='error'? 'var(--danger)' : 'var(--success)';
  setTimeout(()=>t.className='toast',2500);
}

// Tabs
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    btn.classList.add('active');
    $(btn.dataset.tab+'-tab').classList.add('active');
  };
});

// Save / Edit
$('saveBtn').onclick=()=>{
  const data = {
    id: editId||Date.now().toString(36),
    student: $('studentName').value.trim(),
    college: $('collegeName').value.trim(),
    period: $('internPeriod').value.trim(),
    company: $('companyName').value.trim(),
    supervisor: $('supervisorName').value.trim(),
    weekRange: $('weekRange').value.trim(),
    objectives: $('objectives').value.trim(),
    tasks: $('tasks').value.trim(),
    skills: $('skills').value.trim(),
    challenges: $('challenges').value.trim(),
    nextGoals: $('nextGoals').value.trim(),
    feedback: $('feedback').value.trim(),
    additional: $('additionalNotes').value.trim(),
    timestamp: editId? entries.find(e=>e.id===editId).timestamp : Date.now()
  };
  // validation
  if(!data.student||!data.period||!data.weekRange||!data.tasks){
    return showToast('Please fill in all required fields','error');
  }
  if(editId){
    entries = entries.map(e=>e.id===editId?data:e);
    showToast('Entry updated');
  } else {
    entries.unshift(data);
    showToast('Entry saved');
  }
  editId=null;
  saveToStorage(); renderList(); clearForm();
};

// Clear form
$('clearBtn').onclick=()=>{
  clearForm();
};

// Export all to PDF
$('exportAllBtn').onclick=()=>exportAllPDF();

// Search
$('searchInput').oninput=()=>filterList();

// Storage helpers
function saveToStorage(){ localStorage.setItem('internWeeklyEntries',JSON.stringify(entries)); }

// Clear form func
function clearForm(){
  editId=null;
  ['studentName','collegeName','internPeriod','companyName','supervisorName',
   'weekRange','objectives','tasks','skills','challenges','nextGoals','feedback','additionalNotes']
   .forEach(id=>$(id).value='');
  showToast('Form cleared');
}

// Render list
function renderList(filtered=entries){
  const container=$('reportList');
  container.innerHTML='';
  if(filtered.length===0){
    container.innerHTML=`<div class="empty-state"><i class="fas fa-file-alt"></i>
      <p>No entries to show.</p></div>`;
    return;
  }
  filtered.forEach(e=>{
    const card=document.createElement('div'); card.className='report-card';
    card.innerHTML=`
      <div class="report-header">
        <h3 class="report-title">${e.weekRange}</h3>
        <div class="report-meta">
          <span>${new Date(e.timestamp).toLocaleDateString()}</span>
          <span>${e.company}</span>
        </div>
      </div>
      <div class="report-body">
        ${sectionHTML('Student',e.student)}
        ${sectionHTML('College',e.college)}
        ${sectionHTML('Objectives',e.objectives)}
        ${sectionHTML('Tasks Undertaken',e.tasks)}
        ${sectionHTML('Skills Learned',e.skills)}
        ${sectionHTML('Challenges',e.challenges)}
        ${sectionHTML('Next Week Goals',e.nextGoals)}
        ${sectionHTML('Supervisor Feedback',e.feedback)}
        ${sectionHTML('Additional Notes',e.additional)}
      </div>
      <div class="report-footer">
        <button class="btn btn-edit" data-id="${e.id}"><i class="fas fa-edit"></i> Edit</button>
        <button class="btn btn-danger" data-id="${e.id}"><i class="fas fa-trash"></i> Delete</button>
        <button class="btn btn-secondary" data-id="${e.id}"><i class="fas fa-file-pdf"></i> Export</button>
      </div>`;
    container.appendChild(card);
  });
  // wire up buttons
  container.querySelectorAll('.btn-edit').forEach(b=>b.onclick=e=>editEntry(b.dataset.id));
  container.querySelectorAll('.btn-danger').forEach(b=>b.onclick=e=>delEntry(b.dataset.id));
  container.querySelectorAll('.btn-secondary').forEach(b=>b.onclick=e=>exportSinglePDF(b.dataset.id));
}

// Section HTML helper
function sectionHTML(title,txt){
  if(!txt) return '';
  return `<div class="report-section"><h4>${title}</h4>
          <div class="report-content">${txt}</div></div>`;
}

// Edit entry
function editEntry(id){
  const e=entries.find(x=>x.id===id);
  if(!e) return;
  editId=id;
  $('studentName').value=e.student; $('collegeName').value=e.college;
  $('internPeriod').value=e.period; $('companyName').value=e.company;
  $('supervisorName').value=e.supervisor;
  $('weekRange').value=e.weekRange; $('objectives').value=e.objectives;
  $('tasks').value=e.tasks; $('skills').value=e.skills;
  $('challenges').value=e.challenges; $('nextGoals').value=e.nextGoals;
  $('feedback').value=e.feedback; $('additionalNotes').value=e.additional;
  showToast('Editing entry');
  window.scrollTo({top:0,behavior:'smooth'});
}

// Delete
function delEntry(id){
  if(!confirm('Delete this entry?')) return;
  entries=entries.filter(x=>x.id!==id);
  saveToStorage(); renderList();
  showToast('Entry deleted');
}

// Filter
function filterList(){
  const q=$('searchInput').value.trim().toLowerCase();
  if(!q) return renderList();
  renderList(entries.filter(e=>
    e.weekRange.toLowerCase().includes(q)||
    e.student.toLowerCase().includes(q)||
    e.company.toLowerCase().includes(q)||
    (e.tasks||'').toLowerCase().includes(q)
  ));
}

// PDF Export functions
const { jsPDF } = window.jspdf;

function exportAllPDF(){
  if(!entries.length) return showToast('No entries to export','error');
  const doc=new jsPDF();
  let y=20;
  doc.setFontSize(18); doc.setTextColor(0,100,150);
  doc.text('Weekly Internship Report',105,15,{align:'center'});
  doc.setFontSize(10); doc.setTextColor(150);
  doc.text(`Generated: ${new Date().toLocaleDateString()}`,105,22,{align:'center'});
  doc.setDrawColor(0,100,150); doc.line(20,25,190,25);
  y=30;
  entries.forEach((e,i)=>{
    if(y>260){doc.addPage();y=20;}
    doc.setFontSize(14); doc.setTextColor(0,100,150);
    doc.text(e.weekRange,20,y); y+=6;
    doc.setFontSize(10); doc.setTextColor(100);
    doc.text(`Student: ${e.student} | Company: ${e.company}`,20,y); y+=6;
    doc.setFontSize(11); doc.setTextColor(100);
    ['Objectives','Tasks','Skills','Challenges','Next Goals','Feedback','Notes'].forEach(sec=>{
      const key=sec==='Tasks'?'tasks':sec==='Skills'?'skills':sec==='Challenges'?'challenges':
                sec==='Next Goals'?'nextGoals':sec==='Feedback'?'feedback':'additional';
      const text=e[key]; if(!text) return;
      doc.setFont(undefined,'bold'); doc.text(`${sec}:`,20,y); y+=5;
      doc.setFont(undefined,'normal');
      const lines=doc.splitTextToSize(text,170);
      lines.forEach(line=>{
        if(y>260){doc.addPage();y=20;}
        doc.text(line,25,y); y+=5;
      });
      y+=4;
    });
    if(i<entries.length-1){
      doc.setDrawColor(150); doc.setLineWidth(0.2); doc.line(20,y,190,y); y+=8;
    }
  });
  doc.save('Internship_Report_All.pdf');
  showToast('All entries exported');
}

function exportSinglePDF(id){
  const e=entries.find(x=>x.id===id);
  if(!e) return showToast('Entry not found','error');
  const doc=new jsPDF();
  let y=25;
  doc.setFontSize(18); doc.setTextColor(0,100,150);
  doc.text('Weekly Internship Report',105,15,{align:'center'});
  doc.setFontSize(10); doc.setTextColor(150);
  doc.text(`Generated: ${new Date().toLocaleDateString()}`,105,22,{align:'center'});
  doc.setDrawColor(0,100,150); doc.line(20,25,190,25);
  doc.setFontSize(14); doc.setTextColor(0,100,150);
  doc.text(e.weekRange,20,y); y+=7;
  doc.setFontSize(10); doc.setTextColor(100);
  doc.text(`Student: ${e.student} | Company: ${e.company}`,20,y); y+=8;
  doc.setFontSize(11); doc.setTextColor(100);
  ['Objectives','Tasks','Skills','Challenges','Next Goals','Feedback','Notes'].forEach(sec=>{
    const key=sec==='Tasks'?'tasks':sec==='Skills'?'skills':sec==='Challenges'?'challenges':
              sec==='Next Goals'?'nextGoals':sec==='Feedback'?'feedback':'additional';
    const text=e[key]; if(!text) return;
    doc.setFont(undefined,'bold'); doc.text(`${sec}:`,20,y); y+=5;
    doc.setFont(undefined,'normal');
    const lines=doc.splitTextToSize(text,170);
    lines.forEach(line=>{
      if(y>260){doc.addPage();y=20;}
      doc.text(line,25,y); y+=5;
    });
    y+=4;
  });
  doc.save(`${e.weekRange.replace(/[^a-z0-9]/gi,'_')}.pdf`);
  showToast('Entry exported');
}

// Init
renderList();
</script>
